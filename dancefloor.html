<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blueDancer.js"></script>
    <script src="src/orangeDancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Jake Dance Food Party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Summon BMO's</a>

      <a href="#" class="lineUpButton">Line Up</a>

    <div class = 'bmoCounter'>
      <h1> BMO collision counter: <a id="count"> 0 </a> </h1>
    </div>
    <img class="boom hidden" height='150px' src="https://cdn2.scratch.mit.edu/get_image/user/11728476_90x90.png?v=1448991705.69">
    <script src="src/init.js"></script>
